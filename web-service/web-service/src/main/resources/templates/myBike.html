<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My bike</title>
</head>
<body>
    <p>Your bike: <span th:text="${bike.model}"></span></p>
    <p>Registry date: <span th:text="${bike.registry_date}"></span></p>
    <p>Mileage: <span th:text="${bike.mileage}"></span></p>
    <p>Engine: <span th:text="${bike.engine}"></span></p>

</body>
</html>
